<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
</head>

<body>

  <div id="view-capture" class="app-container">
    <div class="header">
      <div class="header-left">
        <span class="status-indicator" id="status-dot"></span>
        <span class="header-title">Capture</span>
      </div>
      <div class="header-right">
        <!-- STORAGE SWITCH -->
        <select id="header-storage-select" class="header-select" title="Storage Mode">
          <option value="firebase">‚òÅÔ∏è Cloud</option>
          <option value="local">üíª Local</option>
        </select>

        <!-- WRAP CODE BUTTON -->
        <button id="code-block-btn" class="icon-btn" title="Wrap in Code Block">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="16 18 22 12 16 6"></polyline>
            <polyline points="8 6 2 12 8 18"></polyline>
          </svg>
        </button>

        <!-- FORMAT TOGGLE -->
        <button id="format-btn" class="icon-btn" title="Toggle Code Format (Monospace/Wrap)">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M10 20H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v6" />
            <path d="M14 19l3 3 3-3" />
            <path d="M17 22V15" />
          </svg>
        </button>
        <button id="preview-btn" class="icon-btn" title="Toggle Preview">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        </button>
        <button id="settings-btn" class="icon-btn" title="Settings">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path
              d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
            </path>
          </svg>
        </button>
      </div>
    </div>

    <div class="input-container">
      <textarea id="content" placeholder="What's on your mind? (Markdown supported)"></textarea>
      <div id="markdown-preview" class="markdown-view hidden"></div>
    </div>

    <div class="source-container" style="margin-bottom: 8px;">
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:4px;">
        <span class="source-label">Source Mode:</span>
        <span id="source-preview"
          style="font-size:10px; color:var(--text-muted); max-width:150px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">...</span>
      </div>
      <div class="segmented-control" id="source-mode-switch">
        <button type="button" class="seg-btn active" data-value="custom">User</button>
        <button type="button" class="seg-btn" data-value="root">Root</button>
        <button type="button" class="seg-btn" data-value="full">Full</button>
      </div>
    </div>

    <div class="input-group">
      <input type="text" id="note" placeholder="Add a note (context)...">
    </div>

    <div class="meta-grid">
      <div class="meta-item">
        <div style="display:flex; justify-content:space-between; align-items:center;">
          <label style="margin-bottom:0;">Group</label>
          <button id="btn-manage-groups" class="icon-btn" style="padding:2px; height:18px; width:18px;"
            title="Manage Groups">‚öôÔ∏è</button>
        </div>
        <div class="combo-box" style="margin-top:4px;">
          <select id="group-select"></select>
          <input type="text" id="group-new" class="hidden" placeholder="New Group Name">
        </div>
      </div>
      <div class="meta-item">
        <div style="display:flex; justify-content:space-between; align-items:center;">
          <label style="margin-bottom:0;">Category</label>
          <button id="btn-manage-cats" class="icon-btn" style="padding:2px; height:18px; width:18px;"
            title="Manage Categories">‚öôÔ∏è</button>
        </div>
        <div class="combo-box" style="margin-top:4px;">
          <select id="category-select"></select>
          <input type="text" id="category-new" class="hidden" placeholder="New Category">
        </div>
      </div>
    </div>

    <div class="session-section">
      <div style="display:flex; justify-content:space-between; align-items:center;">
        <label style="margin-bottom:0;">Thread Context</label>
        <button id="btn-manage-threads" class="icon-btn" style="padding:2px; height:18px; width:18px;"
          title="Manage Threads">‚öôÔ∏è</button>
      </div>
      <select id="session-select" style="margin-top:4px;">
        <option value="new">‚ö° Start New Thread</option>
      </select>

      <div id="thread-preview" class="thread-card hidden">
        <div class="card-label">THREAD ANCHOR:</div>
        <div id="preview-note" class="card-note"></div>
        <div id="preview-content" class="card-content"></div>
      </div>
    </div>

    <div class="actions">
      <button id="save-btn">Capture</button>
    </div>
    <div id="status-msg"></div>
  </div>


  <div id="view-settings" class="app-container hidden">
    <div class="header">
      <button id="back-btn" class="icon-btn" title="Back">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7" />
        </svg>
      </button>
      <span class="header-title">Settings</span>
      <div style="width: 24px;"></div>
    </div>

    <div class="tabs-header">
      <button id="tab-active" class="tab-btn active" data-target="panel-context">Active</button>
      <button id="tab-done" class="tab-btn" data-target="panel-context">Done</button>
      <button id="tab-trash" class="tab-btn" data-target="panel-context">Trash</button>
      <div style="flex-grow:1"></div>
      <button id="tab-config" class="tab-btn" data-target="panel-config">Config</button>
    </div>

    <div class="filter-row" style="margin-bottom: 10px; border-bottom: 1px solid var(--border); padding-bottom:10px;">
      <label style="color:var(--text-muted); font-size:11px; align-self:center;">Storage:</label>
      <select id="storage-mode-select" style="padding:4px; width:auto;">
        <option value="firebase">Firebase (Cloud)</option>
        <option value="local">Local Only</option>
      </select>
      <button id="force-sync-btn" class="icon-btn" title="Sync from Firebase" style="margin-left:auto;">‚Üª</button>
    </div>



    <div id="panel-context" class="tab-panel">
      <div class="settings-filters">
        <div class="filter-row">
          <select id="filter-group"></select>
          <button id="btn-del-group" class="icon-btn-danger" title="Delete selected Group">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path
                d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2M10 11v6M14 11v6" />
            </svg>
          </button>
        </div>
        <div class="filter-row">
          <select id="filter-cat"></select>
          <button id="btn-del-cat" class="icon-btn-danger" title="Delete selected Category">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path
                d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2M10 11v6M14 11v6" />
            </svg>
          </button>
        </div>
      </div>

      <div style="margin-bottom: 8px;">
        <!-- Sync moved to header -->
      </div>

      <div id="context-list" class="context-list-container"></div>

      <div class="settings-section" style="margin-top: auto;">
        <button id="clear-cache-btn" class="danger-btn">Reset Local Data</button>
      </div>
    </div>

    <div id="panel-config" class="tab-panel hidden">
      <div class="config-row">
        <label>Auto-Sync on Open</label>
        <label class="switch">
          <input type="checkbox" id="config-autosync">
          <span class="slider round"></span>
        </label>
      </div>

      <div class="section-title" style="margin-top: 16px;">Source Settings</div>
      <div class="config-form">
        <div class="config-row">
          <label style="font-size:11px; color:#aaa;">User Defined Sources logic:</label>
        </div>
        <div style="display:flex; gap:6px; margin-bottom:6px;">
          <select id="cfg-custom-source" style="flex:1;"></select>
          <button id="btn-del-custom-source" class="icon-btn-danger" title="Delete Selected">üóëÔ∏è</button>
        </div>
        <div style="display:flex; gap:6px;">
          <input type="text" id="cfg-new-source" placeholder="New Label (e.g. Idea)" style="flex:1;">
          <button id="btn-add-custom-source" class="secondary-btn" style="width:auto; padding:0 12px;">Add</button>
        </div>
      </div>

      <div class="section-title" style="margin-top: 16px;">Firebase Config (Override)</div>
      <div class="config-form">
        <label style="font-size:11px; color:#aaa; margin-top:6px;">OAuth Client ID (Optional for Google Login):</label>
        <input type="text" id="cfg-oauth-client-id" placeholder="...apps.googleusercontent.com">

        <label style="font-size:11px; color:#aaa; margin-top:10px;">Firebase Keys:</label>
        <input type="text" id="cfg-apikey" placeholder="apiKey">
        <input type="text" id="cfg-authdomain" placeholder="authDomain">
        <input type="text" id="cfg-projectid" placeholder="projectId">
        <button id="save-config-btn" class="secondary-btn" style="margin-top: 8px;">Save & Reload</button>
        <div id="config-status" style="text-align:center; font-size:11px; margin-top:4px; color:#888;"></div>
      </div>
    </div>

  </div>

  <!-- VIEW DETAIL (Moved here) -->
  <!-- VIEW DETAIL (Moved here) -->
  <div id="view-detail" class="app-container hidden">
    <div class="header" style="gap: 8px;">
      <button id="detail-back-btn" class="icon-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7" />
        </svg>
      </button>
      <span class="header-title" id="detail-title"
        style="flex-grow:1; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">Thread Detail</span>
      <div style="width:24px"></div>
    </div>

    <div id="detail-root-card" class="thread-card" style="margin-bottom: 12px; border-left-color: var(--success);">
    </div>

    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px;">
      <div style="display:flex; align-items:center; gap:8px;">
        <h2 style="margin:0; font-size:14px; font-weight:800; color:#fff; letter-spacing:0.5px;">Chain of Thought</h2>
        <button id="copy-chain-btn" class="icon-btn" title="Copy All Content" style="padding:2px;">üìã</button>
      </div>
      <div style="display:flex; gap:6px; align-items:center;">
        <input type="text" id="thread-search" placeholder="Search..."
          style="width: 100px; padding: 4px; font-size: 11px; border: none; border-bottom: 1px solid var(--border); background: transparent; color: var(--text-main); outline:none;">
        <button id="thread-sort-btn" class="icon-btn" title="Toggle Sort Order" style="opacity:0.7;">‚¨áÔ∏è</button>
      </div>
    </div>

    <!-- Thread Actions (Fetch/Auto) -->
    <div id="thread-actions-bar"
      style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px; display:none; gap: 10px;">
      <button id="fetch-cloud-btn" class="btn-glass-green" style="flex:4;">Fetch Responses</button>
      <div class="toggle-container" style="flex:1;" data-tooltip="Enable Auto-Fetch on Open">
        <label class="switch-full">
          <input type="checkbox" id="auto-fetch-toggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>
    <div id="detail-list" class="context-list-container" style="padding-bottom: 20px;">
    </div>
  </div>

  <!-- MANAGER MODAL -->
  <div id="manager-modal" class="modal-overlay hidden">
    <div class="modal-content">
      <div class="modal-header">
        <span class="modal-title" id="manager-title">Manage Items</span>
        <button id="btn-close-manager" class="icon-btn">‚úï</button>
      </div>
      <div id="manager-list" class="manager-list"></div>
    </div>
  </div>

  <!-- ERROR MODAL -->
  <div id="error-modal" class="modal-overlay hidden" style="z-index: 9999;">
    <div class="modal-content" style="border: 1px solid var(--danger); max-width: 300px;">
      <h3 style="color: var(--danger); margin-top:0;">‚ö†Ô∏è Error</h3>
      <p id="error-message"
        style="color: #ddd; font-size: 13px; line-height: 1.5; margin: 12px 0; white-space: pre-wrap;"></p>
      <button id="error-close-btn" class="secondary-btn"
        style="border-color: var(--danger); color: var(--danger);">Dismiss</button>
    </div>
  </div>

  <script type="module" src="./dist/popup.js?v=build_fixed_3"></script>
</body>

</html>
